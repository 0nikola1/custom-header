name: Issue Autoresponse

on:
  issues:
    types: [labeled]

jobs:
  auto-response:
    runs-on: ubuntu-latest

    steps:
    - uses: derekprior/add-autoresponse@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        label-name: "bug"
        respondableId: ${{ github.event.issue.node_id }}
        response: "Please, be sure to read the [issues section]() of the docs and provide the required information. Issues that don't provide the nessisary information may not get a reply and will ultimately be closed."
        author: ${{ github.event.issue.user.login }}
        exemptedAuthors: ''
