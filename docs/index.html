<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.rawgit.com/download/polymer-cdn/1.8.0/lib/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.8.0/lib/polymer/polymer.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.8.0/lib/paper-tabs/paper-tabs.html">
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.8.0/lib/iron-pages/iron-pages.html">
</head>

<body>
    <script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
    <div class="sidebar">
        <span id="nav" style="padding: 3px 10px 0px 10px;" onclick="expandSidebar()" class="iconify highlight" data-icon="mdi-menu"></span>
        <p id="nav" onclick="expandSidebar()" class="sidebarText highlight">Custom&nbsp;Header</p>
        <hr style="margin-top:10px; opacity: 0.5;">
        <span id="info" style="padding: 3px 10px 0px 10px;" onclick="info()" class="iconify" data-icon="mdi-information"></span>
        <p id="info" onclick="info()" class="sidebarText">Info</p>
        <span id="install" style="padding: 3px 10px 0px 10px;" onclick="install()" class="iconify" data-icon="mdi-arrow-down-box"></span>
        <p id="install" onclick="install()" class="sidebarText">Installation</p>
        <span id="config" style="padding: 3px 10px 0px 10px;" onclick="expandSidebar()" class="iconify" data-icon="mdi-settings-box"></span>
        <p id="config" class="sidebarText">Configuration</p>
        <span id="style" style="padding: 3px 10px 0px 10px;" onclick="expandSidebar()" class="iconify" data-icon="mdi-palette"></span>
        <p id="style" class="sidebarText">Styling</p>
        <span id="temp" style="padding: 3px 10px 0px 10px;" onclick="expandSidebar()" class="iconify" data-icon="mdi-alpha-t-box"></span>
        <p id="temp" class="sidebarText">Templates</p>
        <span id="issues" style="padding: 3px 10px 0px 10px;" onclick="expandSidebar()" class="iconify" data-icon="mdi-alert-box"></span>
        <p id="issues" class="sidebarText">Issues</p>
    </div>
    <ch-header>
        <ch-stack></ch-stack>
        <span style="padding-right:8px;" id="voice" class="iconify highlight" data-icon="mdi-microphone"></span>
        <span id="options" class="iconify highlight" data-icon="mdi-dots-vertical"></span>
    </ch-header>
    <div class="view">
        <div class="content"></div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
